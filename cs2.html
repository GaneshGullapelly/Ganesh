<!DOCTYPE html>
<html>
<head><title>html form</title>
</head>
<body>
<form>
<fieldset>
<legend>Ganesh Regestration</legend>
<label>first name:</label>
<input  type="text" placeholder="enter first name" required>
<br><br>
<label>last name :</label>
<input  type="text" placeholder="enter last name"required>
<br><br>
<label>gender :</label>
<input  type="radio" name="g">female
<input  type="radio" name="g">male
<br><br>
<label>DOB :</label>
<input  type="date">
<br><br>
<label>month &year of passout :</label>
<input  type="month">
<br><br>
<input  type="week">
<input  type="datetime-local">
<br><br>
<label>email Id:</label>
<input  type="email">
<br><br>
<label>password:</label>
<input  type="password">
<br><br>
<label>moblie number:</label>
<input  type="tel" pattern="[0-9]{10}">
<br><br>
<label>skills:</label>
<input  type="checkbox">basics of c
<input  type="checkbox"> java
<input  type="checkbox"> python
<input  type="checkbox"> c++
<input  type="checkbox"> html
<br><br>
<label>select the branch </label>
<select>
<option>csw</option>
<option>csm</option>
<option>cso</option>
<option>csd</option>
</select>
<br><br>
<label>enter address </label>
<textarea rows="20" cols="10">
</textarea>
<br><br>
<label>upload the certificate </label>
<input  type="file">
<br><br>
<label>upload the photo </label>
<input  type="file" accept=".jpg">
<br><br>
<input  type="file" accept="image/*">
<br><br>
<label> btech percentage </label>
<input  type="number" min="75" max="100">
<br><br>
<label>time slot</label>
<input  type="time">
<br><br>
<label> fav color </label>
<input  type="color">
<br><br>
<label> url </label>
<input  type="url">
<br><br>
<input  type="reset">
<input  type="submit"> 
</form>
</body>
</html>
